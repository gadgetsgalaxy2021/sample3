{% extends 'index.html' %}
{% block head %}
<style>
    body {
        color: #000000;
    }
    i.demosearch{
        top:3px;
        right:-5px;
        color:#FFFFFF;
    }

    h1 {
        font-weight: 900;
    }

    .container {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 16px;
        flex-direction: column;
    }

    .box {
        width: 502px;
        height: 640px;
        font-size: 16px;
        padding: 20px 40px;
        background: #FFFFFF;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        border-radius: 10px;
    }

    .user {
        margin-top: 50px;
    }

    .fas {
        position: absolute;
        color:#000000;
    }

    input {
        width: 400px;
        display: block;
        margin-bottom: 25px;
        padding: 0px 30px 5px;
        font-size: 20px;
        border: none;
        border-bottom: 1px solid #0c0c0c;
        outline: none;
        background-color: transparent;
        color: #000000;
        transition: .3s all;
    }
    .selectclass{
        width: 400px;
        display: block;
        margin-bottom: 25px;
        padding: 0px 30px 5px;
        font-size: 20px;
        border: none;
        border-bottom: 1px solid #0c0c0c;
        outline: none;
        background-color: transparent;
        color: #000000;
        transition: .3s all;
    }
    .selectclass:focus{
        border-bottom: 2px solid #000000;
    }
    input:focus {

        border-bottom: 2px solid #000000;
    }

    .login-btn {
        margin-top: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    .btnsubmit {
        display: block;
        width: 50%;
        padding: 15px 15px 10px 15px;
        background-color: #0212f5;
        color: #fff;
        border: none;
        border-radius: 10px;
        font-size: 20px;
        font-weight: 600;
        opacity: 0.8;
        transition: .2s all;
        cursor: pointer;
    }

    .btnsubmit:hover {
        opacity: 1;
        
    }

    .signup {
        font-size: 20px;
        font-weight: 400;
        margin-top: 10px;

    }

    .signup span {
        color: #06e651;
        font-weight: 400;
        cursor: pointer;
        transition: .3s color;
    }

    .signup span:hover {
        color: #021a5c;
        font-weight: bold;
    }

    .btn {
        height: 38px;
    }

    /* .signup .i{
            font-size: 20px;
            padding-top: 6px;
            padding-left: 5px;
            padding-right: 15px;
        } */
    .mobile nav {
        height: 55px;
        background-color: #deeff9;
        width: 100%
    }

    .d-flex {
        margin-top: 23px;
    }



    @media only screen and (max-width: 600px) {
        .box {
            width: 350px;
            height: 650px;
            margin-left: 10px;
            margin-right: 10px;
        }

        .mobile nav {
            margin-top: -23px;
        }

        .box input {
            width: 300px;
            margin-left: -20px;
        }

        .signup_user .i {
            margin-left: -25px;
        }

        .fas {
            position: absolute;
            font-size: 20px;
            margin-left: -20px;
            padding-top: 4px;
            padding-left: 5px;
            padding-right: 5px;
        }

        .mobile nav i {
            position: absolute;
            margin-left: -5px;
            margin-top: -5px;
        }

        .menubarmob .menuclosesign {
            left: 86%;
        }

        .mobile .menubarmob {
            background-color: black;
        }
    }


    @media only screen and (min-width: 700px) {
        .fas {
            position: absolute;
            font-size: 20px;
            padding-top: 6px;
            padding-left: 5px;
            padding-right: 15px;
        }

        .navbar {
            margin-top: -24px;
        }

    }
</style>

<script>
    document.getElementById('searchinsite').onclick=function(){

    $('#susername').keyup(function () {
            $.ajax({
                type: 'GET',
                url: '/check_user',
                beforeSend:function(){
                    $('#spinner').css('visibility', 'visible')
                },
                data:{
                    echeck:$('#susername').val()
                },
                success: function (data) {
                    if (data == "available") {
                        $('#usernotindb').css('visibility', 'visible')
                        $('#userindb').css('visibility', 'hidden')
                        $('#spinner').css('visibility', 'hidden')
                        $('#sbtnsubmit').attr('disabled',false)
                    }
                    else if (data == "taken") {
                        $('#userindb').css('visibility', 'visible')
                        $('#usernotindb').css('visibility', 'hidden')
                        $('#sbtnsubmit').attr('disabled',true)
                        $('#spinner').css('visibility', 'hidden')
                    }
                    
                }
            })
        })
